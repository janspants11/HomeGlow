services:
  homeglow-backend:
    container_name: homeglow-backend
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./tasks.db:/app/tasks.db
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=5000
  homeglow-frontend:
    container_name: homeglow-frontend
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_OPENWEATHER_API_KEY=${VITE_OPENWEATHER_API_KEY}
        - VITE_REACT_APP_API_URL=${VITE_REACT_APP_API_URL} # <--- ADD THIS LINE
    ports:
      - "3000:3000"
    depends_on:
      - homeglow-backend
    env_file:
      - ./.env
    # REMOVE THIS LINE: - REACT_APP_API_URL=http://homeglow-backend:5000