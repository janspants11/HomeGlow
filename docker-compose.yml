services:
  HomeGlow-Backend:
    container_name: HomeGlow-Backend
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./tasks.db:/app/tasks.db
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=5000
  HomeGlow-Frontend:
    container_name: HomeGlow-Frontend
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - HomeGlow-Backend
    environment:
      - REACT_APP_API_URL=http://HomeGlow-Backend:5000