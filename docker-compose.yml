services:
  HomeGlow-Backend:
    container_name: homeGlow-backend
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./tasks.db:/app/tasks.db
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=5000
  HomeGlow-Frontend:
    container_name: homeglow-frontend
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - homeGlow-backend
    environment:
      - REACT_APP_API_URL=http://homeglow-backend:5000